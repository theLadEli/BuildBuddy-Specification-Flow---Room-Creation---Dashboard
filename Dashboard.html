<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specifications - BuildBuddy</title>
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Open Sans Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    
    <section id="header">

        <menu>
            <img class="menu-hamburger-icon" src="Assets/Hamburger Icon.svg" alt="Menu Hamburger Icon">
            <img src="Assets/Logo Light.png" class="logo" alt="BuildBuddy Logo">
            <i></i>
        </menu>

        <div class="header-overview">
            <h1>Specifications</h1>
            <p>Step 2 of 4</p>
        </div>

        <button class="invite-collaborators">
            <img src="Assets/Users.svg" alt="Users Icon">
            Invite Collaborators
        </button>

    </section>

    <section id="content">

        <div class="info-box">
            <div class="info-box-header">
                <div class="header-icon-text">
                    <img src="Assets/information-line.svg" alt="Information Icon" class="info-circle">
                    <h2>Next Steps</h2>
                </div>
                <img src="Assets/x.svg" alt="Exit icon">

            </div>

            <p>
                Select any room listed below to start selecting its specifications. <b>General Project Details</b> is where you can select the project requirements such as heating, rewiring and more.
            </p>
        </div>

    </section>

</body>
</html>

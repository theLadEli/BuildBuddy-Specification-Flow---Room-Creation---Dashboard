<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Spaces - BuildBuddy</title>
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Open Sans Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
</head>

<body>

    <section id="header">

        <menu>
            <img onclick="history.back()" class="menu-icon" src="Assets/Arrow Left.svg" alt="Back icon">
            <img src="Assets/Logo Light.png" class="logo" alt="BuildBuddy Logo">
            <i></i>
        </menu>

        <div class="header-overview">
            <h1>Specifications</h1>
            <p>Step 1 of 4</p>
        </div>

    </section>

    <section id="content">

        <section id="room-selection-list" class="info-box">
            <div class="info-box-section">
                <h2>Add your spaces</h2>
                <p>Choose the spaces that will be created within your single storey rear extension.</p>    
            </div>

            <div class="info-box-section">
                <h2>Popular Spaces</h2>

                <!-- Room Selection Card List in this div -->
                <div id="room-selection-list">

                    <!-- Template Room Selection (rs) Card -->
                    <div class="rs-card">

                        <div class="rs-card-box">
                            <div class="rs-icon-title">
                                <img src="Assets/Space Icons/kitchen.svg" style="filter: brightness(0%)">
                                <h3>Kitchen</h3>
                            </div>

                            <!-- <input type="checkbox" name="kitchen-checkbox"> -->
                            <label class="custom-checkbox">
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                        </div>

                        <input type="number" class="rs-room-qty">

                    </div>

                </div>
            </div>

            <button>Confirm Selection</button>
        </section>

    </section>

</body>

</html>
